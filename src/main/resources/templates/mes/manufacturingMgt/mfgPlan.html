<!DOCTYPE html>
	<html xmlns:th="http://www.thymeleaf.org" 
	      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
	      layout:decorate="~{layouts/layout}">
<head>
	<link rel="shortcut icon" href="/assets/images/logo/favicon.png" type="image/x-icon">
    <!-- 기본 메타 정보 -->
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- xlsx.js (필수 의존성) -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>-->
	<!-- 최신 xlsx 스크립트 CDN -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
	<title>CMT</title>
<style>
    /* 상단 입력 그룹: 검색 및 버튼들을 가로로 배치하며 필요시 줄바꿈 허용 */
    .top-input-group {
        display: flex; /* 플렉스박스로 배치 */
        align-items: flex-start; /* 위쪽 정렬 */
        justify-content: space-between; /* 좌우 여백 최대 */
        flex-wrap: wrap; /* 요소가 넘칠 경우 줄바꿈 */
        gap: 10px; /* 요소 간 간격 */
        margin-bottom: 15px; /* 하단 여백 */
    }

    /* 검색 및 파일 관련 그룹: 가로 배치, 줄바꿈 가능 */
    .search-file-group {
        display: flex;
        align-items: center; /* 수직 정렬 */
        gap: 8px; /* 요소 간 여백 */
        flex-wrap: wrap; /* 줄바꿈 허용 */
        flex: 1 1 auto; /* 공간을 적절히 차지하도록 설정 */
        min-width: 500px; /* 최소 너비 확보 (줄바꿈 방지) */
    }

    /* CRUD 버튼 그룹: 버튼을 가로로 배치, 줄바꿈 허용 */
    .button-group {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
    }

    /* 일반 입력창 스타일: 최대 너비 설정, 반응형 대응 */
    .form-control {
        max-width: 200px; /* 최대 너비 제한 */
        flex: 0 1 auto; /* 내용에 따라 너비 조절 */
    }

    /* 파일 업로드 입력창 스타일 */
    .file-input {
        max-width: 280px;
        flex: 0 1 auto;
    }

    /* 엑셀 업로드/다운로드 버튼 스타일 */
    .btn-excel {
        background-color: #1D6F42; /* 녹색 배경 */
        color: white; /* 흰색 텍스트 */
        white-space: nowrap; /* 버튼 텍스트 줄바꿈 방지 */
    }

    /* 엑셀 버튼 호버 시 스타일 */
    .btn-excel:hover {
        background-color: #15562F; /* 더 어두운 녹색 */
        color: white;
    }

    /* 테이블 전체 스타일 */
    .table {
        table-layout: fixed; /* 열 너비 고정 */
        width: 100%; /* 부모 너비에 맞춤 */
    }

    /* 테이블 스크롤 영역 */
/*     .table-responsive { */
/*         height: 530px; /* 높이 고정 */ */
/*         overflow: auto; /* 스크롤 활성화 */ */
/*         -webkit-overflow-scrolling: touch; /* 모바일 스크롤 개선 */ */
/*     } */

    /* 첫 번째 열(선택 체크박스)의 너비와 정렬 */
    th:first-child,
    td:first-child {
        width: 40px;
        text-align: center;
    }

    /* TOAST UI Grid의 비활성 셀 스타일 */
    .tui-grid-cell-disabled {
        background-color: #fff !important;
        color: #212529 !important;
    }

    /* 반응형: 화면이 좁을 때의 처리 */
    @media (max-width: 768px) {
        .top-input-group {
            flex-direction: column; /* 세로로 배치 */
            align-items: flex-start; /* 왼쪽 정렬 */
        }

        .search-file-group,
        .button-group {
            width: 100%; /* 전체 너비 사용 */
            margin-bottom: 10px; /* 하단 여백 */
        }
    }
</style>		
</head>
<body>
	<div layout:fragment="content">
	<h4>생산 계획</h4>
	
	<!-- 생산 계획 정보 섹션 -->
	<section class="section">
		<div class="row" id="basic-table">
			<!-- 생산 계획 정보 그리드 카드 -->
			<div class="col-12 col-md-12">
            	<div class="card">
                	<div class="card-header">
                    	<h4 class="card-title">생산 계획</h4>
			
						<!-- 검색, 파일 업로드, 엑셀 및 CRUD 버튼 -->
						 <div class="top-input-group">
                         	<!-- 왼쪽: 검색 및 엑셀 관련 -->
                           	<div class="search-file-group">
                            	<input type="text" class="form-control" id="searchInput" 
                                       placeholder="생산 계획 검색">
                                <button type="button" id="mpSearchBtn" class="btn btn-outline-primary">
										<i class="bi bi-search"></i>
								</button>
                                	
                                <!-- 로그인한 사용자 ID -->
	            				<input type="hidden" id="currentUserId" th:value="${#authentication.name}" />
                                    
                                <!-- 엑셀 파일 입력 및 버튼 -->
                                <button type="button" id="ExcelDownBtn" class="btn btn-excel">
                                	<i class="bi bi-file-earmark-arrow-down"></i> 엑셀 다운로드
                                </button>
                             </div>
                                
                                <!-- 오른쪽: CRUD 버튼 -->
                                <div class="button-group">
                                	<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#mfgPlanModal" sec:authorize="hasRole('ROLE_ADMIN')">
										<i class="bi bi-clipboard-check"></i> 생산 계획 등록</button>
                                    <button type="button" id="mpSaveBtn" class="btn btn-outline-success" sec:authorize="hasRole('ROLE_ADMIN')">
										<i class="bi bi-pencil"></i> 수정</button>
                                    <button type="button" id="mpDeleteBtn" class="btn btn-outline-danger" onclick="deleteMp()" sec:authorize="hasRole('ROLE_ADMIN')">
										<i class="bi bi-x-circle"></i> 삭제</button>
                                </div>
                            </div>
                        </div>
						<div class="card-body">
                            <div class="table-responsive">
								
                                <!-- 생산 계획 내역 그리드 -->
								<div id="mfgPlanGrid"></div>
								
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>	
	
	<!-- 생산 계획 등록 모달 창 시작 -->
	<div class="modal fade" id="mfgPlanModal" tabindex="-1" aria-labelledby="mfgPlanModalLabel" aria-hidden="true">
	    <div class="modal-dialog modal-full">
	        <div class="modal-content">
	            <div class="modal-header">
	                <h5 class="modal-title" id="mfgPlanModalLabel">생산 계획 등록</h5>
	                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
	            </div>
	            <div class="modal-body">
					
					<!-- 생산 계획 등록 그리드 -->
	            	<div id="soGrid"></div>
					
				</div>
	            <div class="modal-footer">
	                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
	                <button type="button" id="mfgPlanRegiBtn" class="btn btn-primary">등록</button>
		        </div>
	        </div><!-- modal-content -->
	    </div><!-- modal-dialog modal-full -->
	</div><!-- modal -->
	<!-- 모달 끝 -->
 
	<script th:inline="javascript">
	
	// 생산 계획 내역 그리드 시작 =======================================================
	
	// 상태 색상 지정
	const statusColorMap = {
	  '등록': 'badge bg-primary', 
	  '대기': 'badge bg-secondary', 
	  '생산중': 'badge bg-warning',
	  '완료': 'badge bg-success'
	};
	
	// 생산 계획 내역 그리드 생성		
	let mpList = /*[[${mpList}]]*/ [];
	
	let mfgPlanGrid = new tui.Grid({
        el: document.getElementById('mfgPlanGrid'), 
		data: mpList,
        rowHeaders: ['checkbox'],
		scrollX: true,
        scrollY: true,
		pageOptions: {
		   useClient: true,   // 클라이언트 사이드 페이징 사용
		   perPage: 10        // 페이지당 행 수
		 },
        columns: [
			{
				header: '생산계획번호',
				name: 'mpNo',
				width: 100,
				sortable: true,
				align: "center" 
            },
			{
				header: '생산계획코드',
				name: 'mpCode',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
           {
                header: '수주코드',
                name: 'soCode',
				width: 200,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
            {
                header: '제품코드',
                name: 'pdtCode',
				width: 150,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
            {
                header: '제품명',
                name: 'pdtName',
				width: 150,
				sortable: true, 
				filter: 'text',
				align: "center" 
            },
            {
                header: '주문수량',
                name: 'soQty',
				width: 100,
				sortable: true,
				align: "center" 
            },
            {
                header: '주문단위',
                name: 'qtyUnitName',
				width: 100,
				sortable: true,
				align: "center" 
            },
            {
				header: '생산계획상태',
                name: 'mpStatus',
				width: 150,
				sortable: true,
				align: 'center',
				editor: false,
			    formatter: function({ value }) {
			          const bgClass = statusColorMap[value] || 'bg-secondary';
			          return `
			            <span class="badge ${bgClass}" 
			                  style="font-size: 0.875rem; padding: 0.25rem 0.5rem; border-radius: 0.2rem; font-weight: 500;">
			              ${value}
			            </span>
			          `;
			    }
            },
            {
				header: '우선순위',
                name: 'mpPriority',
				width: 100,
				sortable: true,
				align: 'center',
				editor: {
					type: "select",
					options: {
						listItems: [
							{ text: '높음', value: '높음' },
							{ text: '일반', value: '일반' },
							{ text: '낮음', value: '낮음' }
						]	
					}
				}
            },
			{
                header: '생산시작예정일',
                name: 'mpStartDate', 
				width: 150,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'datePicker',
					options: {
						format: 'yyyy-MM-dd'
					}
				}
            },
			{
                header: '생산완료예정일',
                name: 'mpEndDate',
				width: 150,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: {
					type: 'datePicker',
					options: {
						format: 'yyyy-MM-dd'
					}
				}
            },
			{
                header: '등록사원번호',
                name: 'empId',
				width: 100,
				sortable: true,
				align: 'center'
            },
			{
                header: '등록사원명',
                name: 'empName',
				width: 100,
				sortable: true,
				filter: 'text',
				align: 'center'
            },
			{
                header: '등록일자',
                name: 'mpCreatedAt',
				width: 150,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: false
            },
			{
                header: '수정일자',
                name: 'mpUpdatedAt',
				width: 150,
				sortable: true, 
				filter: 'text',
				align: 'center',
				editor: false
            }
        ], 
		autoEdit: true,
		editingEvent: 'dblclick' 
    });
	// 생산 계획 내역 그리드 끝 =========================================================
	

	// 생산 계획 등록 그리드 시작 =======================================================
	let soList = /*[[${soList}]]*/ [];
	let soGrid = null;
	
	let mpCode = "";
	
	// 생산 계획 등록 모달창
	document.getElementById('mfgPlanModal').addEventListener('shown.bs.modal', () => {
		
		// 생산 계획 등록 그리드 생성
		if (!soGrid) {	
			soGrid = new tui.Grid({
				el: document.getElementById('soGrid'), 
				data : soList,
				rowHeaders: ['checkbox'],
				pageOptions: {
					useClient: true,
					perPage: 5
				},
				columns: [
					{
						header: '수주코드',
						name: 'soCode',
						align: "center"
					},
					{
						header: '제품코드',
						name: 'pdtCode',
						align: "center"
					},
					{
						header: '제품명',
						name: 'pdtName', 
						sortable: true,
						align: "center"
					},
					{
						header: '주문수량',
						name: 'soQty',
						sortable: true,
						align: "center"
					},
					{
						header: '주문단위',
						name: 'qtyUnitName',
						sortable: true,
						align: "center"
					},
					{
						header: '거래처명',
						name: 'cltName', 
						sortable: true,
						align: "center"
					},
					{
						header: '수주일자',
						name: 'soDate',
						sortable: true,
						align: "center"
					},
					{
						header: '납품기한',
						name: 'soDueDate',
						sortable: true,
						align: "center"
					},
					{
						header: '우선순위',
						name: 'mpPriority', 
						sortable: true,
						align: "center",
						editor: {
							type: "select",
							options: {
								listItems: [
									{ text: '높음', value: '높음' },
									{ text: '일반', value: '일반' },
									{ text: '낮음', value: '낮음' }
								]	
							}
						}
		            },
					{
						header: '생산 시작 예정일',
						name: 'mpStartDate', 
						sortable: true,
						align: "center",
						editor: {
							type: 'datePicker',
							options: {
								format: 'yyyy-MM-dd'
							}
						}
		            },
					{
						header: '생산 완료 예정일',
						name: 'mpEndDate', 
						sortable: true,
						align: "center",
						editor: {
							type: 'datePicker',
							options: {
								format: 'yyyy-MM-dd'
							}
						}
					},
					{
						header: '재고 조회',
						name: 'checkStock', 
						sortable: true,
						align: "center",
						formatter: (qty) => {
							 if (qty.value === true) {
							        return '<span class="text-success"><strong>등록 가능</strong></span>';
							    } else if (qty.value === false) {
							        return '<span class="text-secondary"><strong>재고 부족</strong></span>';
							    }
							    return '<button class="btn btn-success btn-sm check-stock-btn">조회</button>';
						}
					}
				]
			});
		} else {
			soGrid.resetData([...soList]); // 그리드 초기화
		}
		
		
		// 날짜 선택 시 알림창
		soGrid.on('afterChange', ev => {
		    ev.changes.forEach(change => {
		        const rowKey = change.rowKey;

		        const startDateStr = soGrid.getValue(rowKey, 'mpStartDate');
		        const endDateStr = soGrid.getValue(rowKey, 'mpEndDate');
		        const soDateStr = soGrid.getValue(rowKey, 'soDate');

		        const startDate = startDateStr ? new Date(startDateStr) : null;
		        const endDate = endDateStr ? new Date(endDateStr) : null;
		        const soDate = soDateStr ? new Date(soDateStr) : null;

		        // 생산 시작 예정일 체크
		        if (change.columnName === 'mpStartDate' && startDate && soDate) {
		            if (startDate < soDate) {
		                Swal.fire({
		                    icon: 'warning',
		                    title: '잘못된 시작일',
		                    text: '생산 시작 예정일은 수주일자 이후여야 합니다.'
		                });
		                soGrid.setValue(rowKey, 'mpStartDate', null);
		            }
		        }

		        // 생산 완료 예정일 체크
		        if (change.columnName === 'mpEndDate' && endDate) {
		            if (soDate && endDate < soDate) {
		                Swal.fire({
		                    icon: 'warning',
		                    title: '잘못된 완료일',
		                    text: '생산 완료 예정일은 수주일자 이후여야 합니다.'
		                });
		                soGrid.setValue(rowKey, 'mpEndDate', null);
		                return;
		            }

		            if (startDate && endDate < startDate) {
		                Swal.fire({
		                    icon: 'warning',
		                    title: '잘못된 완료일',
		                    text: '생산 완료 예정일은 생산 시작 예정일 이후여야 합니다.'
		                });
		                soGrid.setValue(rowKey, 'mpEndDate', null);
		            }
		        }
		    });
		});

		
		// 재고 조회
		soGrid.on('click', (ev) => {
		    if (ev.columnName === 'checkStock') {
		    	
		    	const rowKey = ev.rowKey;
		        const rowData = soGrid.getRow(rowKey);
		        
		        $.ajax({
		            url: '/mp/checkStock',
		            type: 'GET',
		            data: {
		            	soCode: rowData.soCode,
		            	soQty: rowData.soQty
		            },
		            success: function(isAvailable) {
		                soGrid.setValue(rowKey, 'checkStock', isAvailable);
		                
		            },
		            error: function(xhr, status, error) {
		                console.error('재고 확인 중 오류:', error);
		            }
		        });
		    }
		});
		
	});	
	// 생산 계획 등록 그리드 끝 =========================================================
	

	// 상품 계획 등록 시작 ==============================================================
	$('#mfgPlanRegiBtn').on('click', async function () {
		
		// 로그인한 유저 정보
		const empId = document.getElementById('currentUserId')?.value;
	
		const checkedRows = soGrid.getCheckedRows(); // 선택된 행 가져오기
		
		// 필수 입력 항목 알림창
	    if (checkedRows.length === 0) {
	        await Swal.fire({
	            icon: 'warning',
	            title: '선택된 항목 없음',
	            text: '생산 계획 등록할 항목을 선택해주세요.'
	        });
	        return;
	    }
		
		for (let row of checkedRows) {
	        if (!row.mpPriority || !row.mpStartDate || !row.mpEndDate) {
	            await Swal.fire({
	                icon: 'warning',
	                title: '필수 항목 누락',
	                text: '입력하지 않은 항목이 있습니다.'
	            });
	            return;
	        }
	        
	        if (row.checkStock !== true) {
	            await Swal.fire({
	                icon: 'warning',
	                title: '재고 확인 필요',
	                text: '모든 항목의 재고를 조회하고, 등록 가능 상태여야 합니다.'
	            });
	            return;
	        }
	    }
		
		const confirmResult = await Swal.fire({
			icon: 'question',
		    title: '생산 계획으로 등록하시겠습니까?',
		    showCancelButton: true,
		    confirmButtonText: '등록',
		    cancelButtonText: '취소'
		});
		
		if (confirmResult.isConfirmed) {
			const dataList = checkedRows.map((row, index) => ({
	        	...row,
	        	empId: empId
	    	}));

			$.ajax({
				url: "/mp/mfgPlanRegi",
				method : "POST",
				contentType: "application/json",
				data: JSON.stringify(dataList), // JSON 문자열로 전송
				success : async function (response){
					await Swal.fire({
	                    icon: 'success',
	                    title: '등록 완료',
	                    text: '생산 계획 등록이 완료되었습니다.'
	                });
					location.reload();
				},
				error : function (error){
					console.log(error);
					Swal.fire({
	                    icon: 'error',
	                    title: '등록 실패',
	                    text: '생산 계획 등록이 실패했습니다.'
	                });
				}
			});
		}
	});
	// 상품 계획 등록 끝 ================================================================
	
	
	// 상품 계획 수정 시작 ==============================================================
	$('#mpSaveBtn').on('click', async function () {
	    const modifiedRows = mfgPlanGrid.getModifiedRows(); // 수정된 행 추출
	    const modifiedData = modifiedRows.updatedRows;
	
	    if (modifiedData.length === 0) {
	        await Swal.fire({
	            icon: 'warning',
	            title: '알림',
	            text: '수정된 내용이 없습니다.'
	        });
	        return;
	    }
	
	    try {
	        const response = await fetch('/mp/update', {
	            method: 'POST',
	            headers: {
	                'Content-Type': 'application/json'
	            },
	            body: JSON.stringify(modifiedData)
	        });
	
	        if (!response.ok) {
	            throw new Error("서버 오류 발생");
	        }
	
	        await Swal.fire({
	            icon: 'success',
	            title: '수정 완료',
	            text: '변경된 내용이 저장되었습니다.'
	        });
	
	        location.reload(); // 저장 후 새로고침
	
	    } catch (error) {
	        console.error("저장 오류:", error);
	        await Swal.fire({
	            icon: 'error',
	            title: '수정 실패',
	            text: '저장 중 오류가 발생했습니다.'
	        });
	    }
	});
	// 상품 계획 수정 끝 ===============================================================
	
		
	// 행 아무곳이나 클릭하면 체크박스 활성화 ==========================================
    mfgPlanGrid.on('click', ev => {
    	  const { rowKey, columnName } = ev;

    	  if (columnName === '_checked') return;
    	  const isChecked = mfgPlanGrid.getCheckedRowKeys().includes(rowKey);
    	  if (!isChecked) {
    	    mfgPlanGrid.check(rowKey);
    	  } else {
    	    mfgPlanGrid.uncheck(rowKey);
    	  }
    });
	// =================================================================================
	
	
	// 상품 계획 삭제 시작 =============================================================
    async function deleteMp() {
  		const checkedRows = mfgPlanGrid.getCheckedRows();
  		const mpNos = checkedRows.map(row => row.mpNo);

  		if (mpNos.length === 0) {
  			await Swal.fire({
  		      icon: "warning",
  		      title: "삭제할 데이터를 선택해주세요."
  		    });
  		    return;
  		}
  		
  		// '등록' 상태 아닌 항목만 필터링
  		const invalidRows = checkedRows.filter(row => row.mpStatus !== '등록');
  		
  	    if (invalidRows.length > 0) {
  	        const statusMap = new Map();

  	        // 상태별로 mpCode를 모읍니다
  	        invalidRows.forEach(row => {
  	            if (!statusMap.has(row.mpStatus)) {
  	                statusMap.set(row.mpStatus, []);
  	            }
  	            statusMap.get(row.mpStatus).push(row.mpCode);
  	        });

  	        // 메시지 생성
  	        let message = '';
	  	    for (const status of statusMap.keys()) {
	  	    	message += `${status}인 항목은 삭제할 수 없습니다.<br>`;
	  	    }

  	        await Swal.fire({
  	            icon: "warning",
  	            title: "삭제 불가",
  	            html: message
  	        });
  	        return;
  	    }

  		const result = await Swal.fire({
  		    title: "정말 삭제하시겠습니까?",
  		    text: `총 ${mpNos.length}건의 데이터를 삭제합니다.`,
  		    icon: "warning",
  		    showDenyButton: true,
  		    confirmButtonText: "삭제",
  		    denyButtonText: "취소",
  		});

  		if (result.isDenied) {
  		    await Swal.fire({
  		    	icon: "error",
  		      	title: "삭제가 취소되었습니다.",
  		    });
  		    return;
  		}
  		  

  		// 삭제 API 요청
  		try {
  			const response = await fetch('/mp/delete', {
  		    	method: 'POST',
  		      	headers: {
  		        	'Content-Type': 'application/json'
  		      	},
  		      	body: JSON.stringify({ mpNos: mpNos }) // 필요 시 선택한 ID 전달
  		    });

  		    if (!response.ok) {
  		        await Swal.fire({
  		        	icon: "error",
  		        	title: "삭제 처리 중 오류가 발생했습니다",
  		      	});
  		      	throw new Error("삭제 처리 중 오류");
  		    }

  		    await Swal.fire({
  		    	title: "삭제가 완료되었습니다",
  		      	icon: "success",
  		    });
  		    
  		    location.reload();

  		} catch (error) {
  		  console.error('Error:', error);
  		  	await Swal.fire({
  		  		icon: "error",
  		  		title: "삭제 처리 중 오류가 발생했습니다",
  		  	});
  		}
  	}
	// 상품 계획 삭제 끝 ===============================================================
	
	
	// 생산 계획 내역 엑셀 다운로드 ====================================================
	
    //그리드 -> 엑셀 파일로 다운로드
	document.getElementById('ExcelDownBtn').addEventListener('click', function () {
	    
		//현재 그리드 데이터 가져오기
		const gridData = mfgPlanGrid.getData();
		
		//현재 그리드의 컬럼 값 가져오기
	    const columns = mfgPlanGrid.getColumns();

		//컬럼을 header와 name으로 분리
	    const header = columns.map(col => col.header);
	    const keys = columns.map(col => col.name);

		//header만큼 배열 생성
	    const exportData = [header];

		//row값을 데이터에 저장
	    gridData.forEach(row => {
	        const rowData = keys.map(key => row[key]);
	        exportData.push(rowData);
	    });

		//CDN 이용
	    const worksheet = XLSX.utils.aoa_to_sheet(exportData);
	    const workbook = XLSX.utils.book_new();

	    XLSX.utils.book_append_sheet(workbook, worksheet, 'Sheet1');
	    XLSX.writeFile(workbook, 'MFG-PLAN-grid-data.xlsx');
	});
	// =================================================================================
	
    
	// 생산 계획 검색 ==================================================================
	
  	// grid 데이터 원본 저장
  	const originalData = mfgPlanGrid.getData();

  	document.getElementById('searchInput').addEventListener('input', function (e) {
  		const keyword = e.target.value.toLowerCase();

  	  	// 원본 데이터를 기준으로 필터링
  	  	const filtered = originalData.filter(row => {
  	    	return Object.values(row).some(val => {
  	      		if (val == null) return false;
  	      	return String(val).toLowerCase().includes(keyword);
  	    	});
  	  	});

  	  	// 필터링된 데이터로 그리드 업데이트
  	  	mfgPlanGrid.resetData(filtered);
  	});
	
	function applyFilter() {
		const keyword = document.getElementById('searchInput').value.toLowerCase();

		let filtered = originalData;

		if (keyword) {
			filtered = filtered.filter(row =>
		    	Object.values(row).some(val =>
		    		val != null && String(val).toLowerCase().includes(keyword)
		    	)
	    	);
		}
		mfgPlanGrid.resetData(filtered);
		}

  		document.getElementById('mpSearchBtn').addEventListener('click', applyFilter);
		document.getElementById('searchInput').addEventListener('input', applyFilter);
	// =================================================================================	

	</script>
	
	</div>
