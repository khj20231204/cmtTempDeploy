<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 양식 상세</title>
</head>
<body>
    <div layout:fragment="content">
        <!-- 페이지 제목 -->
        <h3>문서 양식 상세</h3>
        <p class="text-subtitle text-muted">기안서에서 사용되는 문서 양식의 상세 정보를 확인합니다</p>
        
        <!-- 양식 ID 숨겨진 필드 -->
        <input type="hidden" id="formId" th:value="${formId}" />
        
        <!-- 알림 메시지 표시 영역 -->
        <div class="alert alert-success d-none" id="successAlert">
            <i class="bi bi-check-circle"></i>
            <span id="successMessage">Success message</span>
        </div>
        <div class="alert alert-danger d-none" id="errorAlert">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="errorMessage">Error message</span>
        </div>
        
        <!-- 버튼 영역 -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button type="button" id="backBtn" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> 목록으로
                </button>
            </div>
            <div>
                <button type="button" id="editBtn" class="btn btn-primary me-1">
                    <i class="bi bi-pencil"></i> 수정
                </button>
                <button type="button" id="deleteBtn" class="btn btn-danger">
                    <i class="bi bi-trash"></i> 삭제
                </button>
            </div>
        </div>
        
        <!-- 양식 정보 카드 -->
        <div class="card mb-4">
            <div class="card-header">
                <h4>양식 기본 정보</h4>
            </div>
            <div class="card-body">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">양식 ID</th>
                        <td id="viewFormId">로딩 중...</td>
                    </tr>
                    <tr>
                        <th>생성자</th>
                        <td id="viewCreatorId">로딩 중...</td>
                    </tr>
                    <tr>
                        <th>생성 일자</th>
                        <td id="viewCreateDate">로딩 중...</td>
                    </tr>
                    <tr id="updaterRow" style="display:none;">
                        <th>최종 수정자</th>
                        <td id="viewUpdaterId">-</td>
                    </tr>
                    <tr id="updateDateRow" style="display:none;">
                        <th>최종 수정 일자</th>
                        <td id="viewUpdateDate">-</td>
                    </tr>
                </table>
            </div>
        </div>
        
        <!-- 양식 내용 카드 -->
        <div class="card">
            <div class="card-header">
                <h4>양식 내용</h4>
            </div>
            <div class="card-body">
                <div class="border p-3 rounded">
                    <div id="viewFormContent">로딩 중...</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 페이지별 JavaScript -->
    <th:block layout:fragment="script">
        <script src="/js/eapproval/docFormView.js"></script>
    </th:block>
</body>
</html>
