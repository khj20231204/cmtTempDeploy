<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 양식 편집</title>
    
    <!-- 페이지별 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.css" rel="stylesheet">
</head>
<body>
    <div layout:fragment="content">
        <!-- 페이지 제목 -->
        <h3 id="pageTitle">문서 양식 편집</h3>
        <p class="text-subtitle text-muted">기안서에 사용할 문서 양식을 작성합니다</p>

        <!-- 양식 ID 숨겨진 필드 -->
        <input type="hidden" id="formId" th:value="${formId}" />
        
        <!-- 알림 메시지 표시 영역 -->
        <div class="alert alert-success d-none" id="successAlert">
            <i class="bi bi-check-circle"></i>
            <span id="successMessage">Success message</span>
        </div>
        <div class="alert alert-danger d-none" id="errorAlert">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="errorMessage">Error message</span>
        </div>

        <form id="docFormForm">
            <!-- 양식 정보 카드 -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>양식 기본 정보</h4>
                </div>
                <div class="card-body">
                    <div class="form-group row mb-4">
                        <label class="col-form-label col-md-2">양식 ID <span class="text-danger">*</span></label>
                        <div class="col-md-10">
                            <input type="text" id="formIdInput" name="formId" class="form-control" required />
                            <small class="form-text text-muted" id="formIdHelp">문서 양식을 구분하는 고유 ID입니다. 영문과 숫자를 조합하여 입력하세요.</small>
                        </div>
                    </div>
                    
                    <div id="creatorInfoSection" style="display:none;" class="form-group row mb-4">
                        <label class="col-form-label col-md-2">생성 정보</label>
                        <div class="col-md-10">
                            <div class="row">
                                <div class="col-md-6">
                                    <label class="form-label">생성자</label>
                                    <input type="text" id="creatorId" name="creatorId" class="form-control" readonly />
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">생성 일자</label>
                                    <input type="text" id="createDate" name="createDate" class="form-control" readonly />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 양식 내용 카드 -->
            <div class="card">
                <div class="card-header">
                    <h4>양식 내용</h4>
                </div>
                <div class="card-body">
                    <textarea id="formContentEditor" name="formContent" class="form-control" required></textarea>
                </div>
            </div>
            
            <!-- 버튼 영역 -->
            <div class="d-flex justify-content-end gap-2 mt-4">
                <button type="button" id="cancelBtn" class="btn btn-secondary">취소</button>
                <button type="button" id="saveBtn" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>
    
    <!-- 페이지별 JavaScript -->
    <th:block layout:fragment="script">
        <!-- Summernote 에디터 스크립트 -->
        <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-bs5.min.js"></script>
        <script src="/js/eapproval/docFormEdit.js"></script>
    </th:block>
</body>
</html>
