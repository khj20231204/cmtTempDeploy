<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 양식 관리</title>
</head>
<body>
    <div layout:fragment="content">
        <h3>문서 양식 관리</h3>
        <p class="text-subtitle text-muted">기안서에 사용할 문서 양식을 관리합니다</p>

        <!-- 알림 메시지 표시 영역 -->
        <div class="alert alert-success d-none" id="successAlert">
            <i class="bi bi-check-circle"></i>
            <span id="successMessage">Success message</span>
        </div>
        <div class="alert alert-danger d-none" id="errorAlert">
            <i class="bi bi-exclamation-triangle"></i>
            <span id="errorMessage">Error message</span>
        </div>

        <!-- 버튼 영역 -->
        <div class="d-flex justify-content-between mb-3">
            <div>
                <button type="button" id="refreshBtn" class="btn btn-secondary me-1">
                    <i class="bi bi-arrow-repeat"></i> 새로고침
                </button>
            </div>
            <div>
                <button type="button" id="createBtn" class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> 양식 등록
                </button>
            </div>
        </div>

        <!-- 문서 양식 목록 카드 -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title">문서 양식 목록</h5>
            </div>
            <div class="card-body">
                <!-- 검색 영역 -->
                <div class="row g-3 mb-4">
                    <div class="col-md-3">
                        <label for="searchType" class="form-label">검색 유형</label>
                        <select id="searchType" name="searchType" class="form-select">
                            <option value="FORM_ID">양식 ID</option>
                            <option value="CREATOR_ID">생성자</option>
                        </select>
                    </div>
                    <div class="col-md-7">
                        <label for="keyword" class="form-label">검색어</label>
                        <input type="text" id="keyword" name="keyword" class="form-control">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="button" id="searchBtn" class="btn btn-primary me-1">검색</button>
                        <button type="button" id="resetBtn" class="btn btn-secondary">초기화</button>
                    </div>
                </div>

                <!-- 그리드 영역 -->
                <div id="docFormGrid" style="width: 100%; height: 500px;"></div>
            </div>
        </div>
    </div>

    <!-- 페이지별 JavaScript -->
    <th:block layout:fragment="script">
        <script src="/js/eapproval/docFormList.js"></script>
    </th:block>
</body>
</html>
