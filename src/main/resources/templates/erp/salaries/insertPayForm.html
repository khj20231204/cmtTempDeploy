<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    > 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
		<!-- 부트스트랩 모달 css -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
		
		<!-- 부트스트랩 모달 js -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<!-- 토스트캘린더 css -->
		<link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
		
		
		<!-- 그리드 -->
		<script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>
		<link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
		
</head>
<body>
 <div layout:fragment="content">
        <!-- 페이지 내용 작성 영역 시작 -->
        
        
        <!-- 
            여기에 페이지별 HTML 코드를 작성하세요.
            사이드바와 메뉴는 레이아웃에서 자동으로 포함됩니다.
        -->
        
        <div class="card">
        <h3>급여지급</h3>
            <div class="card-header">
            </div>
            <div class="card-body">
<!--                 <p>이 영역에 페이지의 주요 내용을 작성하세요.</p> -->
                <!-- 표 예시 -->
                <div class="table-responsive">
					<form th:action="@{/salaries/insertPayForm/{empId}(empId=${empId})}" th:object="${pay}" id="payList" name="payList" method="post">
						<label>지급번호</label>
					    <input type="text" th:field="*{payNo}" class="form-control" readonly>
					
					    <label>사원번호</label>
					    <input type="text" th:field="*{empNo}" class="form-control" readonly>
					
					    <label>사원명</label>
					    <input type="text" th:field="*{empName}" class="form-control" readonly>
					
					    <label>부서명</label>
					    <input type="text" th:field="*{deptName}" class="form-control" readonly>
					
					    <label>직급</label>
					    <input type="text" th:field="*{position}" class="form-control">
					
					    <label>고용유형</label>
					    <input type="text" th:field="*{empType}" class="form-control" readonly>
					
					    <label>지급일</label>
						<input type="date" id="payDate" name="payDate" class="form-control" th:value="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" />
					
					    <label>기본급</label>
					    <input type="number" th:field="*{payBasic}" class="form-control">
					
					    <label>야근수당</label>
					    <input type="number" th:field="*{payBonusOvertime}" class="form-control">
					
					    <label>명절수당</label>
					    <input type="number" th:field="*{payBonusHoliday}" class="form-control">
					
					    <label>총수당금액</label>
					    <input type="number" th:field="*{payBonusTotal}" class="form-control" readonly>
					
					    <label>국민연금</label>
					    <input type="number" th:field="*{payTaxPension}" class="form-control">
					
					    <label>장기요양보험</label>
					    <input type="number" th:field="*{payTaxCare}" class="form-control">
					
					    <label>건강보험</label>
					    <input type="number" th:field="*{payTaxHealth}" class="form-control">
					
					    <label>고용보험</label>
					    <input type="number" th:field="*{payTaxEmployment}" class="form-control">
					
					    <label>소득세</label>
					    <input type="number" th:field="*{payTaxIncome}" class="form-control">
					
					    <label>주민세</label>
					    <input type="number" th:field="*{payTaxResidence}" class="form-control">
					
					    <label>총공제금액</label>
					    <input type="number" th:field="*{payTaxTotal}" class="form-control" readonly>
					
					    <label>실수령액</label>
					    <input type="number" th:field="*{payTotal}" class="form-control" readonly>
					
					    <label>지급상태</label>
					    <input type="text" th:field="*{payStatus}" class="form-control">
					
					    <label>은행명</label>
					    <input type="text" th:field="*{salBankName}" class="form-control">
					
					    <label>계좌번호</label>
					    <input type="text" th:field="*{salBankAccount}" class="form-control">
	
	                    <br>
	                    <button type="submit" class="btn btn-primary">급여이체</button>
			           
		            </form>	
		        </div> <!-- form body -->
				</div>
                </div>
        
        <!-- 페이지 내용 작성 영역 끝 -->
 </div>
	<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
	<script type="text/javascript">

    </script>
</body>
</html>
